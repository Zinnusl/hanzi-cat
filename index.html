<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hanzi Cat</title>
  <meta name="description" content="Hanzi Cat â€“ WASM rhythm / typing game to learn Hanzi pronunciation" />
  <!-- Optional web fonts (can be removed to save requests) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Serif SC', 'SimSun', serif; background:#111; color:#eee; margin:0; }
    .loading { padding:28px; text-align:center; font-size:1.1rem; opacity:0.85; }
    a.github { position:fixed; top:8px; right:12px; color:#ffd166; text-decoration:none; font-family:'Fira Code', monospace; z-index:40; }
    button#hc-instructions-btn { position:fixed; top:8px; left:12px; z-index:40; background:#222; color:#ffd166; border:1px solid #444; padding:6px 10px; font-family:'Fira Code', monospace; font-size:0.85rem; cursor:pointer; border-radius:4px; box-shadow:0 0 0 1px #000 inset; }
    button#hc-instructions-btn:hover { background:#2c2c2c; }
    #hc-instructions-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.84); color:#eee; z-index:50; display:none; overflow:auto; font-family:'Fira Code', monospace; }
    #hc-instructions-overlay[aria-hidden="false"] { display:block; }
    #hc-instructions-overlay .panel { max-width:780px; margin:70px auto 120px; background:#181818; padding:28px 34px 40px; border:1px solid #333; border-radius:10px; box-shadow:0 4px 22px -4px #000; line-height:1.4; }
    #hc-instructions-overlay h1 { margin-top:0; font-size:1.6rem; font-family:'Noto Serif SC', serif; }
    #hc-instructions-overlay h2 { margin:1.6em 0 0.5em; font-size:1.05rem; text-transform:uppercase; letter-spacing:1px; font-weight:600; }
    #hc-instructions-overlay p, #hc-instructions-overlay li { font-size:0.9rem; }
    #hc-instructions-overlay code { background:#222; padding:2px 5px; border-radius:4px; font-size:0.85rem; }
    #hc-instructions-overlay button.close { position:absolute; top:10px; right:14px; background:#222; color:#ffd166; border:1px solid #444; padding:4px 10px; cursor:pointer; border-radius:4px; font-family:'Fira Code', monospace; }
    #hc-instructions-overlay button.close:hover { background:#2c2c2c; }
    #hc-instructions-overlay a { color:#8ab4ff; }
  </style>
</head>
<body>
  <a class="github" href="https://github.com/Zinnusl/hanzi-cat" target="_blank" rel="noopener">repo</a>
  <noscript>You need JavaScript enabled to play Hanzi Cat.</noscript>
  <div id="boot" class="loading">Loading Hanzi Cat WASM...</div>
  <!-- Root is created automatically by start_game(), but we can also pre-create -->
  <div id="hanzi-cat-root"></div>

  <script type="module">
    // Entry module for the game.
    // Build instructions:
    // 1. Install wasm-pack if not present: cargo install wasm-pack
    // 2. Build: wasm-pack build --target web --release
    // 3. Serve this directory with a static file server (python -m http.server, simple-http-server, etc.)
    // 4. Open index.html in a browser (must be served over http(s) for proper wasm MIME in some browsers).

    import init, { start_game } from './pkg/hanzi_cat.js'; // wasm-bindgen JS glue (pkg/ created by wasm-pack)

    async function main() {
      try {
        await init(); // this fetches & instantiates hanzi_cat_bg.wasm
        start_game();
        const boot = document.getElementById('boot');
        if (boot) boot.remove();
      } catch (err) {
        console.error('Failed to load Hanzi Cat WASM:', err);
        const boot = document.getElementById('boot');
        if (boot) boot.textContent = 'Failed to load WASM module. See console.';
      }
    }
    main();
  </script>

  <!-- Alternative manual loader (if not using wasm-pack) - comment kept for reference:
  <script type="module">
    // If you built with: cargo build --target wasm32-unknown-unknown --release
    // You can manually instantiate the raw .wasm (no wasm-bindgen shims) but then you must expose and call exported funcs differently.
    // Prefer wasm-pack for proper JS bindings; leaving this note to document alternative.
  </script>
  -->
</body>
</html>
